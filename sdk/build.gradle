apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'dailymotion-sdk-android'
    bintrayName = 'dailymotion-sdk-android'

    publishedGroupId = 'com.dailymotion-sdk-android'
    libraryName = 'DailymotionSDKAndroid'
    artifact = 'dailymotion-sdk-android'

    libraryDescription = 'This SDK aims at easily embedding Dailymotion videos on your Android application using WebView.'

    siteUrl = 'https://github.com/dailymotion/dailymotion-sdk-android'
    gitUrl = 'https://github.com/dailymotion/dailymotion-sdk-android.git'

    libraryVersion = '0.1.1'

    developerId = 'dmandroid'
    developerName = 'Dailymotion'
    developerEmail = 'apps@dailymotion.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://github.com/dailymotion/dailymotion-sdk-android/blob/master/LICENSE'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 21
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.jakewharton.timber:timber:4.5.1'
}

apply from: rootProject.file('gradle/install-v1.gradle')
apply from: rootProject.file('gradle/bintray-android-v1.gradle')
